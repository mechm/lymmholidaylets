version: '3.8'

services:
  lymmholidaylets-api:
    build:
      context: .
      dockerfile: src/lymmholidaylets.api/Dockerfile
    ports:
      - "8080:80"
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
    healthcheck: # <-- 1. Define the health check
      test: ["CMD", "curl", "-f", "http://localhost:80/health"] # Or the correct health endpoint
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s # Give the API a grace period to start
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: src/lymmholidaylets.ui/Dockerfile 
    restart: always
    ports:
      - "3003:3000" 
    environment:
      NEXT_PUBLIC_API_URL: "http://lymmholidaylets-api:80"
    depends_on:
      lymmholidaylets-api:
        condition: service_healthy
    command: npm run start